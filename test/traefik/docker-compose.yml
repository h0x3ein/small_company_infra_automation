version: '3.9'

services:
  traefik:
    image: traefik:v3.0
    command:
      - "--log.level=DEBUG"
      - "--providers.docker=true"
      # - "--providers.docker.swarmMode=true"
      # - "--providers.docker.network=web_net"
      # - "--providers.docker.exposedbydefault=false"
      - "--providers.swarm.endpoint=unix:///var/run/docker.sock"
      - "--providers.swarm.exposedByDefault=false"
      - "--providers.swarm.network=web_net"
      - "--api.insecure=true"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.secure.address=:443"
      - "--certificatesresolvers.mycert.acme.tlschallenge=true"
      - "--certificatesresolvers.mycert.acme.email=cert@mecan.ir"
      - "--certificatesresolvers.mycert.acme.storage=/acme/acme.json"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik-acme:/acme
    networks:
      - web_net
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      labels:
      # Enable HTTP for dashboard.blog.zerops.ir
      - "traefik.enable=true"
      - "traefik.docker.network=web_net"
      - "traefik.http.routers.dashboard-http.rule=Host(`dashboard.blog.zerops.ir`)"
      - "traefik.http.routers.dashboard-http.entrypoints=web"
      - "traefik.http.routers.dashboard-http.middlewares=redirect-to-https"  # Redirect HTTP to HTTPS
      - "traefik.http.services.traefik-dashboard.loadbalancer.server.port=8080"

      # Enable HTTPS and redirection for dashboard.blog.zerops.ir
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.routers.dashboard-https.rule=Host(`dashboard.blog.zerops.ir`)"
      - "traefik.http.routers.dashboard-https.entrypoints=secure"
      - "traefik.http.routers.dashboard-https.tls=true"
      - "traefik.http.routers.dashboard-https.tls.certresolver=mycert"

networks:
  web_net:
    external: true

volumes:
  traefik-acme:
    name: traefik-acme
